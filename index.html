<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Moodshifr</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">How do you feel?</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="lead">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-outline-secondary btn-lg">:( Unhappy</button>
          <button type="button" class="btn btn-outline-secondary btn-lg">:'( Sad</button>
          <button type="button" class="btn btn-outline-secondary btn-lg">:) Normal</button>
          <button type="button" class="btn btn-outline-secondary btn-lg">=) Good</button>
          <button type="button" class="btn btn-outline-secondary btn-lg">=D Happy</button>
        </div>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
